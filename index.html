<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Pro | Painel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass { background: rgba(17, 17, 17, 0.7); backdrop-filter: blur(12px); }
        .gradient-text { background: linear-gradient(90deg, #3b82f6, #ffffff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        input::placeholder { color: #444; }
    </style>
</head>
<body class="bg-[#050505] text-white font-sans overflow-x-hidden">

    <div id="login-screen" class="hidden min-h-screen flex flex-col items-center justify-center p-6 bg-[radial-gradient(circle_at_top,_var(--tw-gradient-stops))] from-blue-900/20 via-black to-black">
        <div class="w-full max-w-md text-center space-y-8 animate-up">
            <div class="inline-block p-5 bg-blue-600/10 rounded-[2.5rem] border border-blue-500/20 mb-4">
                <i class="fas fa-bolt text-5xl text-blue-500"></i>
            </div>
            <h1 class="text-6xl font-black italic uppercase tracking-tighter leading-none">VELOCITY <span class="text-blue-500">PRO</span></h1>
            <p class="text-zinc-500 text-lg">A evolução do seu engajamento.</p>
            <button onclick="handleAuth()" class="w-full flex items-center justify-center gap-3 bg-white text-black py-5 rounded-[2rem] font-black text-lg hover:bg-zinc-200 transition-all shadow-2xl shadow-white/5">
                <img src="https://www.google.com/favicon.ico" class="w-5 h-5"> Entrar com Google
            </button>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden min-h-screen p-4 md:p-10">
        <div class="max-w-5xl mx-auto space-y-10">
            
            <div class="flex justify-between items-center glass p-8 rounded-[3rem] border border-zinc-800/50 animate-up">
                <div>
                    <h1 class="text-2xl font-black italic gradient-text tracking-tighter">VELOCITY PRO</h1>
                    <p id="user-email" class="text-[9px] text-zinc-600 font-black uppercase tracking-widest mt-1"></p>
                </div>
                <button onclick="handleAuth()" class="text-[10px] font-black text-zinc-500 hover:text-red-500 border border-zinc-800 px-6 py-2 rounded-2xl transition-all uppercase">Sair</button>
            </div>

            <div class="bg-[#080808] border border-zinc-800/60 p-8 md:p-12 rounded-[4rem] shadow-3xl space-y-8 animate-up" style="animation-delay: 0.1s">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-4">
                        <label class="text-[10px] font-black text-blue-500 ml-4 uppercase tracking-[0.2em]">Identificação</label>
                        <input id="title" type="text" placeholder="Título do Projeto" class="w-full p-5 bg-black border border-zinc-800 rounded-[2rem] outline-none focus:border-blue-600 transition-all">
                        <input id="slug" type="text" placeholder="Slug Personalizado (ex: pack-skins)" class="w-full p-5 bg-black border border-zinc-800 rounded-[2rem] outline-none focus:border-blue-600 transition-all">
                    </div>
                    
                    <div class="space-y-4">
                        <label class="text-[10px] font-black text-blue-500 ml-4 uppercase tracking-[0.2em]">Mídia & Status</label>
                        <input id="file-upload" type="file" accept="image/*" class="w-full text-xs text-zinc-500 bg-black p-4 rounded-[2rem] border border-zinc-800 cursor-pointer file:mr-4 file:py-1 file:px-4 file:rounded-full file:border-0 file:text-[10px] file:font-black file:bg-blue-600 file:text-white">
                        <input id="image_url" type="text" placeholder="Ou URL da imagem/YouTube" class="w-full p-5 bg-black border border-zinc-800 rounded-[2rem] outline-none text-xs text-blue-400">
                    </div>
                </div>

                <div class="bg-zinc-900/20 p-8 rounded-[3rem] border border-zinc-800/40">
                    <p class="text-[10px] font-black text-zinc-600 mb-6 px-4 uppercase tracking-[0.2em]">Tarefas de Desbloqueio</p>
                    <div id="actions-list" class="space-y-4">
                        <div class="flex gap-3 action-item animate-up">
                            <select class="type bg-black border border-zinc-800 p-5 rounded-[1.5rem] text-xs font-bold outline-none appearance-none px-6">
                                <option value="youtube">YouTube</option>
                                <option value="instagram">Instagram</option>
                                <option value="whatsapp">WhatsApp</option>
                                <option value="tiktok">TikTok</option>
                            </select>
                            <input type="text" placeholder="Link do Perfil ou Vídeo" class="url flex-1 bg-black border border-zinc-800 p-5 rounded-[1.5rem] text-xs outline-none focus:border-blue-600">
                        </div>
                    </div>
                    <button onclick="addAcao()" class="mt-6 text-blue-500 text-[10px] font-black hover:text-white transition-all ml-4 uppercase tracking-widest">+ Adicionar Ação</button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-green-500 ml-4 uppercase tracking-[0.2em]">URL de Download</label>
                        <input id="final_url" type="text" placeholder="Link direto do arquivo" class="w-full p-5 bg-black border border-zinc-800 rounded-[2.5rem] outline-none focus:border-green-600 font-bold text-sm">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-purple-500 ml-4 uppercase tracking-[0.2em]">Encurtador TinyURL</label>
                        <input id="tiny_url" type="text" placeholder="Seu link encurtado (opcional)" class="w-full p-5 bg-black border border-zinc-800 rounded-[2.5rem] outline-none focus:border-purple-600 text-sm">
                    </div>
                </div>

                <button id="btn-save" onclick="gerarLink()" class="w-full bg-blue-600 py-7 rounded-[2.5rem] font-black text-xl hover:bg-blue-500 transition-all shadow-2xl shadow-blue-900/20 active:scale-[0.97]">
                    CRIAR LINK AGORA
                </button>
            </div>

            <div class="space-y-6 animate-up" style="animation-delay: 0.2s">
                <h2 class="text-[11px] font-black text-zinc-600 uppercase tracking-[0.3em] ml-6">Seus Links Ativos</h2>
                <div id="lista-links" class="grid gap-5 pb-20"></div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ikqetsyatpxkpwwuiovm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_n3MtfVbOkj3Ubb-yZ8YKFA_iaaeeVhR';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        _supabase.auth.onAuthStateChange((event, session) => {
            const user = session?.user || null;
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard-screen').classList.remove('hidden');
                document.getElementById('user-email').innerText = user.email;
                listar(user.id);
            } else {
                document.getElementById('dashboard-screen').classList.add('hidden');
                document.getElementById('login-screen').classList.remove('hidden');
            }
        });

        async function handleAuth() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) await _supabase.auth.signOut();
            else await _supabase.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.href } });
        }

        function addAcao() {
            const div = document.createElement('div');
            div.className = "flex gap-3 action-item animate-up";
            div.innerHTML = `
                <select class="type bg-black border border-zinc-800 p-5 rounded-[1.5rem] text-xs font-bold outline-none px-6">
                    <option value="youtube">YouTube</option><option value="instagram">Instagram</option>
                    <option value="whatsapp">WhatsApp</option><option value="tiktok">TikTok</option>
                </select>
                <input type="text" placeholder="Link da Rede Social" class="url flex-1 bg-black border border-zinc-800 p-5 rounded-[1.5rem] text-xs outline-none">
                <button onclick="this.parentElement.remove()" class="text-red-500 px-4 hover:bg-red-500/10 rounded-[1.5rem]"><i class="fas fa-trash-alt"></i></button>`;
            document.getElementById('actions-list').appendChild(div);
        }

        async function gerarLink() {
            const btn = document.getElementById('btn-save');
            const { data: { user } } = await _supabase.auth.getUser();
            if(!user) return;

            const slug = document.getElementById('slug').value.trim().toLowerCase().replace(/\s+/g, '-');
            const final = document.getElementById('final_url').value.trim();
            const tiny = document.getElementById('tiny_url').value.trim();

            if(!slug || !final) return alert("Preencha o Slug e a URL Final!");

            btn.innerText = "SINCRONIZANDO..."; btn.disabled = true;

            try {
                let imgUrl = document.getElementById('image_url').value;
                const file = document.getElementById('file-upload').files[0];
                
                if (file) {
                    const fileName = `public/${Date.now()}-${file.name}`;
                    const { error: upErr } = await _supabase.storage.from('fotos').upload(fileName, file);
                    if (upErr) throw upErr;
                    imgUrl = _supabase.storage.from('fotos').getPublicUrl(fileName).data.publicUrl;
                }

                const acoes = Array.from(document.querySelectorAll('.action-item')).map(el => ({
                    type: el.querySelector('.type').value,
                    url: el.querySelector('.url').value
                })).filter(a => a.url.length > 5);

                const { error } = await _supabase.from('links').insert([{
                    user_id: user.id,
                    title: document.getElementById('title').value || 'Projeto Sem Nome',
                    slug: slug,
                    actions: acoes,
                    final_url: final,
                    tiny_url: tiny || final,
                    image_url: imgUrl,
                    status_text: 'ETAPA FINAL'
                }]);

                if (error) throw error;
                location.reload();
            } catch (e) {
                alert("Erro: " + e.message);
                btn.innerText = "CRIAR LINK AGORA"; btn.disabled = false;
            }
        }

        async function listar(userId) {
            const { data } = await _supabase.from('links').select('*').eq('user_id', userId).order('created_at', {ascending: false});
            const container = document.getElementById('lista-links');
            if (!data || data.length === 0) {
                container.innerHTML = `<p class="text-center py-20 text-zinc-800 font-black uppercase tracking-[0.5em] text-[10px]">Sem dados</p>`;
                return;
            }

            container.innerHTML = data.map(l => {
                const publicLink = `${window.location.origin}${window.location.pathname.replace('index.html','')}concluir.html?s=${l.slug}`;
                return `
                <div class="bg-[#0c0c0c] p-6 rounded-[2.5rem] border border-zinc-800/40 flex justify-between items-center group hover:border-blue-500/30 transition-all">
                    <div class="flex items-center gap-6">
                        ${l.image_url ? `<img src="${l.image_url}" class="w-16 h-16 rounded-[1.5rem] object-cover border border-zinc-800">` : `<div class="w-16 h-16 bg-zinc-900 rounded-[1.5rem] flex items-center justify-center text-zinc-700 text-xl"><i class="fas fa-image"></i></div>`}
                        <div>
                            <h3 class="font-black text-white text-lg tracking-tight">${l.title}</h3>
                            <p class="text-[9px] text-zinc-600 font-mono mt-1 tracking-widest uppercase">Slug: ${l.slug}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="text-right mr-4 hidden md:block">
                            <p class="text-2xl font-black text-blue-500 leading-none">${l.views || 0}</p>
                            <p class="text-[8px] text-zinc-700 font-black uppercase mt-1">Acessos</p>
                        </div>
                        <button onclick="copy('${publicLink}')" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-4 rounded-[1.5rem] text-[10px] font-black transition-all active:scale-90">COPIAR</button>
                        <button onclick="deletar('${l.id}')" class="text-zinc-800 hover:text-red-500 p-3"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>`;
            }).join('');
        }

        function copy(t) { navigator.clipboard.writeText(t); alert("Link copiado!"); }
        async function deletar(id) { if(confirm("Deseja apagar?")) { await _supabase.from('links').delete().eq('id', id); location.reload(); } }
    </script>
</body>
</html>
