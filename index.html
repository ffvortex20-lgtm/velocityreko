<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Pro | Painel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass { background: rgba(17, 17, 17, 0.8); backdrop-filter: blur(10px); }
        .gradient-text { background: linear-gradient(90deg, #3b82f6, #ffffff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-[#050505] text-white font-sans overflow-x-hidden">

    <div id="login-screen" class="hidden min-h-screen flex flex-col items-center justify-center p-6 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900/20 via-black to-black">
        <div class="w-full max-w-md text-center space-y-8 animate-up">
            <div class="inline-block p-4 bg-blue-600/10 rounded-3xl border border-blue-500/20 mb-4">
                <i class="fas fa-bolt text-4xl text-blue-500"></i>
            </div>
            <h1 class="text-5xl font-black italic uppercase tracking-tighter leading-none">
                VELOCITY <span class="text-blue-500">PRO</span>
            </h1>
            <p class="text-zinc-500 font-medium text-lg">Monetize seus links com ações sociais em segundos.</p>
            
            <button onclick="handleAuth()" class="w-full flex items-center justify-center gap-3 bg-white text-black py-4 rounded-2xl font-bold text-lg hover:bg-zinc-200 transition-all shadow-xl shadow-white/5">
                <img src="https://www.google.com/favicon.ico" class="w-5 h-5">
                Entrar com Google
            </button>
            
            <p class="text-[10px] text-zinc-600 uppercase tracking-[0.2em]">Plataforma Segura via Supabase</p>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden min-h-screen p-4 md:p-8">
        <div class="max-w-5xl mx-auto space-y-8">
            
            <div class="flex justify-between items-center glass p-6 rounded-[2rem] border border-zinc-800 animate-up">
                <div>
                    <h1 class="text-xl font-black italic gradient-text">VELOCITY PRO</h1>
                    <p id="user-email" class="text-[10px] text-zinc-500 font-bold uppercase mt-1"></p>
                </div>
                <button onclick="handleAuth()" class="text-[10px] font-black text-zinc-500 hover:text-red-500 border border-zinc-800 px-4 py-2 rounded-xl transition-all">SAIR</button>
            </div>

            <div class="bg-[#0a0a0a] border border-zinc-800 p-8 rounded-[3rem] shadow-2xl space-y-6 animate-up" style="animation-delay: 0.1s">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-blue-500 ml-2">CONFIGURAÇÃO</label>
                        <input id="title" type="text" placeholder="Título do Link" class="w-full p-4 bg-black border border-zinc-800 rounded-2xl outline-none focus:border-blue-600 transition-all">
                        <input id="slug" type="text" placeholder="Slug (ex: pack-vip)" class="w-full p-4 bg-black border border-zinc-800 rounded-2xl outline-none focus:border-blue-600 transition-all">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-blue-500 ml-2">CONTEÚDO</label>
                        <input id="image_url" type="text" placeholder="URL da Imagem ou YouTube" class="w-full p-4 bg-black border border-zinc-800 rounded-2xl outline-none focus:border-blue-600 transition-all">
                        <input id="status_text" type="text" placeholder="Texto de Status (ex: ETAPA FINAL)" class="w-full p-4 bg-black border border-zinc-800 rounded-2xl outline-none focus:border-blue-600 transition-all">
                    </div>
                </div>

                <div class="bg-zinc-900/30 p-6 rounded-[2rem] border border-zinc-800/50">
                    <p class="text-[10px] font-bold text-zinc-500 mb-4 px-2">AÇÕES OBRIGATÓRIAS</p>
                    <div id="actions-list" class="space-y-3">
                        <div class="flex gap-2 action-item">
                            <select class="type bg-black border border-zinc-800 p-4 rounded-xl text-xs outline-none">
                                <option value="youtube">YouTube</option>
                                <option value="whatsapp">WhatsApp</option>
                                <option value="instagram">Instagram</option>
                            </select>
                            <input type="text" placeholder="URL da Rede Social" class="url flex-1 bg-black border border-zinc-800 p-4 rounded-xl text-xs outline-none">
                        </div>
                    </div>
                    <button onclick="addAcao()" class="mt-4 text-blue-500 text-[10px] font-bold hover:text-white transition-all">+ ADICIONAR NOVA TAREFA</button>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-green-500 ml-2">DESTINO FINAL</label>
                    <input id="final_url" type="text" placeholder="https://seu-link-de-download.com" class="w-full p-5 bg-black border border-zinc-800 rounded-2xl outline-none focus:border-green-600 transition-all text-blue-400 font-bold">
                </div>

                <button id="btn-save" onclick="gerarLink()" class="w-full bg-blue-600 py-6 rounded-3xl font-black text-xl hover:bg-blue-500 transition-all shadow-lg shadow-blue-900/20 active:scale-[0.98]">
                    CRIAR LINK MONETIZADO
                </button>
            </div>

            <div class="space-y-4 animate-up" style="animation-delay: 0.2s">
                <h2 class="text-sm font-bold text-zinc-500 uppercase tracking-widest px-4">Gerenciar Links</h2>
                <div id="lista-links" class="grid gap-4 pb-20"></div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ikqetsyatpxkpwwuiovm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_n3MtfVbOkj3Ubb-yZ8YKFA_iaaeeVhR';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- SISTEMA DE TELAS ---
        _supabase.auth.onAuthStateChange((event, session) => {
            const user = session?.user || null;
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard-screen').classList.remove('hidden');
                document.getElementById('user-email').innerText = user.email;
                listar(user.id);
            } else {
                document.getElementById('dashboard-screen').classList.add('hidden');
                document.getElementById('login-screen').classList.remove('hidden');
            }
        });

        async function handleAuth() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                await _supabase.auth.signOut();
            } else {
                await _supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: { redirectTo: window.location.href }
                });
            }
        }

        // --- LÓGICA DO DASHBOARD ---
        function addAcao() {
            const div = document.createElement('div');
            div.className = "flex gap-2 action-item mt-2 animate-up";
            div.innerHTML = `
                <select class="type bg-black border border-zinc-800 p-4 rounded-xl text-xs outline-none">
                    <option value="youtube">YouTube</option>
                    <option value="whatsapp">WhatsApp</option>
                    <option value="instagram">Instagram</option>
                </select>
                <input type="text" placeholder="URL da Rede Social" class="url flex-1 bg-black border border-zinc-800 p-4 rounded-xl text-xs outline-none">
                <button onclick="this.parentElement.remove()" class="text-red-500 px-3 hover:bg-red-500/10 rounded-xl"><i class="fas fa-trash-alt"></i></button>`;
            document.getElementById('actions-list').appendChild(div);
        }

        async function gerarLink() {
            const btn = document.getElementById('btn-save');
            const { data: { user } } = await _supabase.auth.getUser();
            if(!user) return;

            const slug = document.getElementById('slug').value.trim().toLowerCase().replace(/\s+/g, '-');
            const final = document.getElementById('final_url').value.trim();

            if(!slug || !final) return alert("Slug e URL Final são obrigatórios!");

            btn.innerText = "SALVANDO NO BANCO..."; btn.disabled = true;

            try {
                const acoes = Array.from(document.querySelectorAll('.action-item')).map(el => ({
                    type: el.querySelector('.type').value,
                    url: el.querySelector('.url').value
                })).filter(a => a.url.length > 5);

                const { error } = await _supabase.from('links').insert([{
                    user_id: user.id, // CRUCIAL PARA O RLS
                    title: document.getElementById('title').value || 'Link Sem Título',
                    slug: slug,
                    actions: acoes,
                    final_url: final,
                    image_url: document.getElementById('image_url').value,
                    status_text: document.getElementById('status_text').value || 'Ação Requerida'
                }]);

                if (error) throw error;
                location.reload();
            } catch (e) {
                alert("Erro ao Salvar: " + e.message);
                btn.innerText = "CRIAR LINK MONETIZADO"; btn.disabled = false;
            }
        }

        async function listar(userId) {
            const { data } = await _supabase.from('links').select('*').eq('user_id', userId).order('created_at', {ascending: false});
            const container = document.getElementById('lista-links');
            
            if (!data || data.length === 0) {
                container.innerHTML = `<div class="text-center py-10 text-zinc-600 text-xs font-bold uppercase tracking-widest border border-zinc-800 rounded-3xl">Nenhum link ativo</div>`;
                return;
            }

            container.innerHTML = data.map(l => {
                const url = `${window.location.origin}${window.location.pathname.replace('index.html','')}concluir.html?s=${l.slug}`;
                return `
                <div class="bg-[#111] p-6 rounded-[2rem] border border-zinc-800 flex justify-between items-center group hover:border-blue-500/50 transition-all">
                    <div class="space-y-1">
                        <h3 class="font-bold text-white">${l.title}</h3>
                        <p class="text-[10px] text-zinc-500 font-mono tracking-tighter">/${l.slug}</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="hidden md:block text-right px-4 border-r border-zinc-800">
                            <p class="text-xl font-black text-blue-500">${l.views || 0}</p>
                            <p class="text-[8px] text-zinc-600 uppercase font-bold">Views</p>
                        </div>
                        <button onclick="copy('${url}')" class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-2xl text-[10px] font-black transition-all active:scale-95">COPIAR</button>
                        <button onclick="deletar('${l.id}')" class="text-zinc-700 hover:text-red-500 transition-all"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>`;
            }).join('');
        }

        function copy(t) { navigator.clipboard.writeText(t); alert("Link copiado com sucesso!"); }
        async function deletar(id) { if(confirm("Deseja apagar este link permanentemente?")) { await _supabase.from('links').delete().eq('id', id); location.reload(); } }
    </script>
</body>
</html>
