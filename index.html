<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Pro | Painel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(12px); }
        .gradient-text { background: linear-gradient(90deg, #3b82f6, #ffffff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        body { background-color: #050505; color: white; }
    </style>
</head>
<body class="font-sans">

    <div id="login-screen" class="hidden min-h-screen flex flex-col items-center justify-center p-6 bg-[radial-gradient(circle_at_top,_var(--tw-gradient-stops))] from-blue-900/20 via-black to-black">
        <div class="w-full max-w-md text-center space-y-8 animate-up">
            <div class="inline-block p-6 bg-blue-600/10 rounded-[2.5rem] border border-blue-500/20">
                <i class="fas fa-bolt text-5xl text-blue-500"></i>
            </div>
            <h1 class="text-6xl font-black italic uppercase tracking-tighter">VELOCITY <span class="text-blue-500">PRO</span></h1>
            <button onclick="handleAuth()" class="w-full flex items-center justify-center gap-4 bg-white text-black py-5 rounded-[2rem] font-black text-lg hover:bg-zinc-200 transition-all">
                <img src="https://www.google.com/favicon.ico" class="w-6 h-6"> Entrar com Google
            </button>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden min-h-screen p-4 md:p-10">
        <div class="max-w-5xl mx-auto space-y-10">
            
            <div class="flex justify-between items-center glass p-8 rounded-[3rem] border border-zinc-800/50 animate-up">
                <div>
                    <h1 class="text-2xl font-black italic gradient-text tracking-tighter">VELOCITY PRO</h1>
                    <p id="user-email" class="text-[9px] text-zinc-600 font-black uppercase tracking-widest mt-1"></p>
                </div>
                <button onclick="handleAuth()" class="text-[10px] font-black text-zinc-500 hover:text-red-500 border border-zinc-800 px-6 py-2 rounded-2xl transition-all uppercase">Sair</button>
            </div>

            <div class="bg-[#080808] border border-zinc-800/60 p-8 md:p-12 rounded-[4rem] shadow-3xl space-y-8 animate-up">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-4">
                        <label class="text-[10px] font-black text-blue-500 ml-4 uppercase tracking-widest">Configuração</label>
                        <input id="title" type="text" placeholder="Título do Link" class="w-full p-5 bg-black border border-zinc-800 rounded-[2rem] outline-none focus:border-blue-500">
                        <input id="slug" type="text" placeholder="Slug (ex: pack-skins)" class="w-full p-5 bg-black border border-zinc-800 rounded-[2rem] outline-none focus:border-blue-500">
                    </div>
                    <div class="space-y-4">
                        <label class="text-[10px] font-black text-blue-500 ml-4 uppercase tracking-widest">Mídia (Upload ou URL)</label>
                        <input id="file-upload" type="file" accept="image/*" class="w-full text-xs text-zinc-500 bg-black p-4 rounded-[2rem] border border-zinc-800 cursor-pointer">
                        <input id="image_url" type="text" placeholder="Ou cole a URL da imagem aqui" class="w-full p-5 bg-black border border-zinc-800 rounded-[2rem] outline-none text-xs text-blue-400">
                    </div>
                </div>

                <div class="bg-zinc-900/20 p-8 rounded-[3rem] border border-zinc-800/40">
                    <p class="text-[10px] font-black text-zinc-600 mb-6 px-4 uppercase tracking-widest">Tarefas de Desbloqueio</p>
                    <div id="actions-list" class="space-y-4">
                        <div class="flex gap-3 action-item">
                            <select class="type bg-black border border-zinc-800 p-5 rounded-[1.5rem] text-xs font-bold outline-none">
                                <option value="youtube">YouTube</option>
                                <option value="instagram">Instagram</option>
                                <option value="tiktok">TikTok</option>
                                <option value="whatsapp">WhatsApp</option>
                            </select>
                            <input type="text" placeholder="URL da Rede Social" class="url flex-1 bg-black border border-zinc-800 p-5 rounded-[1.5rem] text-xs outline-none">
                        </div>
                    </div>
                    <button onclick="addAcao()" class="mt-4 text-blue-500 text-[10px] font-black hover:text-white transition-all ml-4 uppercase">+ Adicionar Tarefa</button>
                </div>

                <div class="space-y-4">
                    <label class="text-[10px] font-black text-green-500 ml-4 uppercase tracking-widest">Link de Download Final</label>
                    <input id="final_url" type="text" placeholder="https://seu-arquivo-para-download.com" class="w-full p-6 bg-black border border-zinc-800 rounded-[2.5rem] outline-none font-bold text-blue-400">
                </div>

                <button id="btn-save" onclick="gerarLink()" class="w-full bg-blue-600 py-7 rounded-[2.5rem] font-black text-xl hover:bg-blue-500 transition-all active:scale-[0.98]">
                    CRIAR LINK AGORA
                </button>
            </div>

            <div id="lista-links" class="grid gap-5 pb-20"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ikqetsyatpxkpwwuiovm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_n3MtfVbOkj3Ubb-yZ8YKFA_iaaeeVhR';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        _supabase.auth.onAuthStateChange((event, session) => {
            const user = session?.user || null;
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard-screen').classList.remove('hidden');
                document.getElementById('user-email').innerText = user.email;
                listar(user.id);
            } else {
                document.getElementById('dashboard-screen').classList.add('hidden');
                document.getElementById('login-screen').classList.remove('hidden');
            }
        });

        async function handleAuth() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) await _supabase.auth.signOut();
            else await _supabase.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.href } });
        }

        function addAcao() {
            const div = document.createElement('div');
            div.className = "flex gap-3 action-item mt-2 animate-up";
            div.innerHTML = `
                <select class="type bg-black border border-zinc-800 p-5 rounded-[1.5rem] text-xs font-bold outline-none px-6">
                    <option value="youtube">YouTube</option><option value="instagram">Instagram</option><option value="tiktok">TikTok</option><option value="whatsapp">WhatsApp</option>
                </select>
                <input type="text" placeholder="URL da Rede Social" class="url flex-1 bg-black border border-zinc-800 p-5 rounded-[1.5rem] text-xs outline-none">
                <button onclick="this.parentElement.remove()" class="text-red-500 px-4"><i class="fas fa-trash-alt"></i></button>`;
            document.getElementById('actions-list').appendChild(div);
        }

        async function gerarLink() {
            const btn = document.getElementById('btn-save');
            const { data: { user } } = await _supabase.auth.getUser();
            if(!user) return;

            const slug = document.getElementById('slug').value.trim().toLowerCase().replace(/\s+/g, '-');
            const final = document.getElementById('final_url').value.trim();
            if(!slug || !final) return alert("Preencha o Slug e a URL Final!");

            btn.innerText = "PROCESSANDO..."; btn.disabled = true;

            try {
                // 1. TinyURL
                const urlEtapas = `${window.location.origin}${window.location.pathname.replace('index.html','')}concluir.html?s=${slug}`;
                const resTiny = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(urlEtapas)}`);
                const tinyLink = await resTiny.text();

                // 2. Upload de Imagem
                let imgUrl = document.getElementById('image_url').value;
                const file = document.getElementById('file-upload').files[0];
                if (file) {
                    const fileName = `public/${Date.now()}-${file.name}`;
                    const { error: upErr } = await _supabase.storage.from('fotos').upload(fileName, file);
                    if (!upErr) imgUrl = _supabase.storage.from('fotos').getPublicUrl(fileName).data.publicUrl;
                }

                // 3. Captura Ações
                const acoes = Array.from(document.querySelectorAll('.action-item')).map(el => ({
                    type: el.querySelector('.type').value,
                    url: el.querySelector('.url').value
                })).filter(a => a.url.length > 5);

                // 4. Insert
                const { error } = await _supabase.from('links').insert([{
                    user_id: user.id,
                    title: document.getElementById('title').value || 'Sem Título',
                    slug: slug,
                    actions: acoes,
                    final_url: final,
                    tiny_url: tinyLink,
                    image_url: imgUrl,
                    status_text: 'ETAPA FINAL'
                }]);

                if (error) throw error;
                location.reload();
            } catch (e) {
                alert("Erro: " + e.message);
                btn.innerText = "CRIAR LINK AGORA"; btn.disabled = false;
            }
        }

        async function listar(userId) {
            const { data } = await _supabase.from('links').select('*').eq('user_id', userId).order('created_at', {ascending: false});
            const container = document.getElementById('lista-links');
            if (!data) return;

            container.innerHTML = data.map(l => `
                <div class="bg-[#0c0c0c] p-6 rounded-[2.5rem] border border-zinc-800/40 flex justify-between items-center group">
                    <div class="flex items-center gap-6">
                        <img src="${l.image_url || 'https://via.placeholder.com/60'}" class="w-16 h-16 rounded-[1.5rem] object-cover border border-zinc-800 shadow-lg">
                        <div>
                            <h3 class="font-black text-white text-lg tracking-tight">${l.title}</h3>
                            <p class="text-[9px] text-zinc-600 font-mono mt-1 uppercase tracking-widest">/${l.slug}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="text-right mr-4 border-r border-zinc-900 pr-6">
                            <p class="text-2xl font-black text-blue-500 leading-none">${l.views || 0}</p>
                            <p class="text-[8px] text-zinc-700 font-black uppercase mt-1">Acessos</p>
                        </div>
                        <button onclick="copy('${l.tiny_url}')" class="bg-blue-600 hover:bg-blue-500 px-8 py-4 rounded-[1.5rem] text-[10px] font-black">COPIAR</button>
                        <button onclick="deletar('${l.id}')" class="text-zinc-800 hover:text-red-500 p-3"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>`).join('');
        }

        function copy(t) { navigator.clipboard.writeText(t); alert("Copiado!"); }
        async function deletar(id) { if(confirm("Apagar?")) { await _supabase.from('links').delete().eq('id', id); location.reload(); } }
    </script>
</body>
</html>
