<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Velocity | Dashboard Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#050505] text-white p-4 font-sans">
    <div id="login-screen" class="hidden min-h-screen flex flex-col items-center justify-center">
        <div class="w-full max-w-sm bg-[#111] border border-zinc-800 p-10 rounded-[2.5rem] text-center shadow-2xl">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto flex items-center justify-center mb-6"><span class="text-4xl font-black italic">V</span></div>
            <h1 class="text-2xl font-bold mb-8">Velocity Login</h1>
            <button onclick="loginGoogle()" class="w-full py-4 bg-white text-black font-bold rounded-2xl flex items-center justify-center gap-3 hover:bg-zinc-200 transition-all">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5"> Entrar com Google
            </button>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-5xl mx-auto space-y-8 py-10">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-black italic text-blue-500 tracking-tighter">VELOCITY <span class="text-white">PRO</span></h1>
            <button onclick="logout()" class="px-6 py-2 border border-zinc-800 rounded-xl text-xs font-bold hover:bg-red-600 transition-all">SAIR</button>
        </div>

        <div class="bg-[#111] border border-zinc-800 p-8 rounded-3xl shadow-2xl">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input id="title" type="text" placeholder="T√≠tulo do Link" class="p-4 bg-black border border-zinc-800 rounded-2xl outline-none focus:border-blue-600">
                <input id="slug" type="text" placeholder="Slug (ex: pack-skins)" class="p-4 bg-black border border-zinc-800 rounded-2xl outline-none focus:border-blue-600">
                <select id="link_type" class="p-4 bg-black border border-zinc-800 rounded-2xl outline-none focus:border-blue-600 text-zinc-400">
                    <option value="whatsapp_group">üí¨ WhatsApp (Grupo)</option>
                    <option value="whatsapp_channel">üì¢ WhatsApp (Canal)</option>
                    <option value="youtube">üì∫ YouTube (Inscri√ß√£o)</option>
                    <option value="telegram">‚úàÔ∏è Telegram (Entrar)</option>
                    <option value="link">üåê Link Direto</option>
                </select>
                <input id="dest_url" type="text" placeholder="URL da A√ß√£o (Grupo/Canal/YT)" class="p-4 bg-black border border-zinc-800 rounded-2xl outline-none focus:border-blue-600">
                <input id="final_url" type="text" placeholder="URL Final (Download/Destino Real)" class="p-4 bg-black border border-zinc-800 rounded-2xl outline-none focus:border-blue-600 md:col-span-2">
            </div>
            <button onclick="gerarLink()" id="btn-save" class="w-full mt-6 bg-blue-600 py-5 rounded-2xl font-black text-lg hover:bg-blue-500 transition-all">CRIAR LINK MONETIZADO</button>
        </div>

        <div class="bg-[#111] border border-zinc-800 rounded-3xl overflow-hidden shadow-2xl">
            <table class="w-full text-left text-sm">
                <thead class="bg-zinc-900/50 text-zinc-500 font-bold uppercase text-[10px]">
                    <tr><th class="p-5">Tipo</th><th class="p-5">T√≠tulo</th><th class="p-5">Views</th><th class="p-5 text-right">A√ß√µes</th></tr>
                </thead>
                <tbody id="lista-links"></tbody>
            </table>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ikqetsyatpxkpwwuiovm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_n3MtfVbOkj3Ubb-yZ8YKFA_iaaeeVhR';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function checkUser() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('dashboard').classList.remove('hidden'); listarLinks(); }
            else { document.getElementById('login-screen').classList.remove('hidden'); }
        }
        async function loginGoogle() { await _supabase.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.origin + window.location.pathname } }); }
        async function logout() { await _supabase.auth.signOut(); location.reload(); }

        async function listarLinks() {
            const { data } = await _supabase.from('links').select('*').order('created_at', { ascending: false });
            const icons = { youtube: 'fa-youtube', whatsapp_group: 'fa-whatsapp', whatsapp_channel: 'fa-whatsapp', telegram: 'fa-telegram', link: 'fa-link' };
            document.getElementById('lista-links').innerHTML = data.map(l => `
                <tr class="border-t border-zinc-800 hover:bg-zinc-900/30">
                    <td class="p-5 text-blue-500 text-xl"><i class="fab ${icons[l.link_type] || 'fa-link'}"></i></td>
                    <td class="p-5"><div class="font-bold">${l.title}</div><div class="text-[10px] text-zinc-500">/concluir.html?s=${l.slug}</div></td>
                    <td class="p-5 text-zinc-400 font-mono"><i class="fas fa-eye text-[10px] mr-2"></i>${l.views || 0}</td>
                    <td class="p-5 text-right space-x-2">
                        <button onclick="copiar('${window.location.origin}${window.location.pathname}concluir.html?s=${l.slug}')" class="bg-zinc-800 px-4 py-2 rounded-lg text-[10px] font-bold">COPIAR</button>
                        <button onclick="window.open('concluir.html?s=${l.slug}')" class="bg-blue-600 px-4 py-2 rounded-lg text-[10px] font-bold">VER</button>
                    </td>
                </tr>
            `).join('');
        }

        async function gerarLink() {
            const user = (await _supabase.auth.getUser()).data.user;
            const btn = document.getElementById('btn-save');
            btn.innerText = "PROCESSANDO..."; btn.disabled = true;

            try {
                const finalUrl = document.getElementById('final_url').value;
                const res = await fetch(`https://api.tinyurl.com/dev/api-create.php?url=${encodeURIComponent(finalUrl)}`);
                const tiny = await res.text();
                
                const { error } = await _supabase.from('links').insert([{
                    title: document.getElementById('title').value,
                    slug: document.getElementById('slug').value,
                    destination_url: document.getElementById('dest_url').value,
                    tiny_url: tiny,
                    link_type: document.getElementById('link_type').value,
                    user_id: user.id
                }]);
                if (error) throw error;
                location.reload();
            } catch (e) { alert("Erro ao criar link. Verifica se o slug j√° existe."); btn.innerText = "CRIAR LINK MONETIZADO"; btn.disabled = false; }
        }
        function copiar(t) { navigator.clipboard.writeText(t); alert("Link copiado!"); }
        checkUser();
    </script>
</body>
</html>
