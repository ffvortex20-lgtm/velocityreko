<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity | Unlock</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#050505] text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm bg-[#111] border border-zinc-800 rounded-[2.5rem] p-10 text-center shadow-2xl">
        <div class="mb-8">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center mb-4">
                <span class="text-3xl font-black italic">V</span>
            </div>
            <h1 id="link-title" class="text-xl font-bold uppercase italic">Velocity</h1>
            <p id="instruction" class="text-zinc-500 text-[10px] font-black uppercase tracking-widest mt-2">Validação necessária</p>
        </div>

        <div class="space-y-4">
            <button id="main-action" onclick="realizarAcao()" class="w-full py-5 bg-white text-black rounded-2xl font-bold transition-all">
                Aguarde...
            </button>
            <button id="btn-final" onclick="irParaDestino()" disabled class="w-full py-5 bg-zinc-900 text-zinc-600 rounded-2xl font-bold border border-zinc-800 cursor-not-allowed">
                LIBERAR LINK
            </button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ikqetsyatpxkpwwuiovm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_n3MtfVbOkj3Ubb-yZ8YKFA_iaaeeVhR';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let linkData = null;

        async function loadLink() {
            const slug = new URLSearchParams(window.location.search).get('s');
            const { data } = await _supabase.from('links').select('*').eq('slug', slug).single();
            
            if (data) {
                linkData = data;
                document.getElementById('link-title').innerText = data.title;
                const btn = document.getElementById('main-action');
                
                const labels = {
                    youtube: "Inscrever-se no Canal",
                    whatsapp: "Entrar no Grupo",
                    discord: "Entrar no Servidor",
                    telegram: "Entrar no Canal",
                    link: "Visitar Patrocinador"
                };
                btn.innerText = labels[data.link_type] || "Completar Ação";
            }
        }

        function realizarAcao() {
            window.open(linkData.destination_url, '_blank');
            setTimeout(() => {
                const f = document.getElementById('btn-final');
                f.disabled = false;
                f.className = "w-full py-5 bg-blue-600 text-white rounded-2xl font-bold cursor-pointer";
            }, 4000);
        }

        function irParaDestino() {
            window.location.href = linkData.tiny_url || linkData.destination_url;
        }

        loadLink();
    </script>
</body>
</html>
