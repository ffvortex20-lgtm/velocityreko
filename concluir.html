<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity | Unlock</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #050505; color: white; }
        .glass-card { background: #111111; border: 1px solid #1f1f1f; border-radius: 3rem; }
        .img-slot { width: 100px; height: 100px; background: #1a1a1a; border-radius: 2rem; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #333; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-item { animation: slideIn 0.4s ease forwards; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-sm glass-card p-10 text-center shadow-2xl relative overflow-hidden">
        <div id="progress-bar" class="absolute top-0 left-0 h-1 bg-blue-600 transition-all duration-500" style="width: 0%"></div>

        <div class="flex justify-center mb-6">
            <div id="media-container" class="img-slot shadow-xl shadow-blue-900/10">
                <i class="fas fa-bolt text-4xl text-blue-500"></i>
            </div>
        </div>

        <h1 id="link-title" class="text-xl font-black uppercase tracking-tighter italic italic">CARREGANDO...</h1>
        <p id="status-text" class="text-[9px] text-zinc-500 font-black uppercase mt-2 tracking-[0.2em]">Aguarde...</p>

        <div id="buttons-area" class="mt-8 space-y-3"></div>

        <button id="btn-final" onclick="finalizar()" disabled class="w-full mt-6 py-5 bg-[#1a1a1a] text-zinc-600 rounded-[1.5rem] font-black text-xs border border-zinc-800 cursor-not-allowed transition-all flex items-center justify-center gap-2">
            <i class="fas fa-lock"></i> <span id="timer-label">BLOQUEADO</span>
        </button>
    </div>

    <script>
        const SUPABASE_URL = 'https://ikqetsyatpxkpwwuiovm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_n3MtfVbOkj3Ubb-yZ8YKFA_iaaeeVhR';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let linkData = null;
        let concluidos = 0;

        async function load() {
            const slug = new URLSearchParams(window.location.search).get('s');
            if (!slug) return;

            const { data, error } = await _supabase.from('links').select('*').eq('slug', slug).single();
            if (error || !data) return;

            linkData = data;
            document.getElementById('link-title').innerText = data.title;
            
            // SUPORTE PINTEREST / IMAGEM
            if (data.image_url) {
                document.getElementById('media-container').innerHTML = `<img src="${data.image_url}" class="w-full h-full object-cover">`;
            }

            const area = document.getElementById('buttons-area');
            area.innerHTML = '';

            if (data.actions && data.actions.length > 0) {
                data.actions.forEach((acao, i) => {
                    const btn = document.createElement('button');
                    btn.className = "w-full py-4 bg-white text-black rounded-[1.2rem] font-black text-[10px] uppercase tracking-widest flex items-center justify-center gap-3 animate-item";
                    
                    const icons = { youtube: 'fa-youtube', instagram: 'fa-instagram', tiktok: 'fa-tiktok', pinterest: 'fa-pinterest', whatsapp: 'fa-whatsapp' };
                    const iconClass = icons[acao.type] || 'fa-link';

                    btn.innerHTML = `<i class="fab ${iconClass}"></i> SEGUIR NO ${acao.type.toUpperCase()}`;
                    btn.onclick = () => {
                        window.open(acao.url, '_blank');
                        btn.classList.replace('bg-white', 'bg-zinc-900');
                        btn.classList.replace('text-black', 'text-blue-500');
                        btn.innerHTML = `<i class="fas fa-check-circle"></i> CONCLUÍDO`;
                        btn.disabled = true;
                        concluidos++;
                        
                        // Barra de progresso dinâmica
                        const progBotao = (concluidos / data.actions.length) * 50;
                        document.getElementById('progress-bar').style.width = progBotao + "%";

                        if (concluidos >= data.actions.length) iniciarTimer();
                    };
                    area.appendChild(btn);
                });
            } else { iniciarTimer(); }

            // Update Views
            _supabase.from('links').update({ views: (data.views || 0) + 1 }).eq('slug', slug).then();
        }

        function iniciarTimer() {
            let tempo = 5;
            document.getElementById('status-text').innerText = "CONFERINDO ETAPAS...";
            const intervalo = setInterval(() => {
                tempo--;
                document.getElementById('timer-label').innerText = `LIBERANDO EM ${tempo}S...`;
                
                const progFinal = 50 + (((5 - tempo) / 5) * 50);
                document.getElementById('progress-bar').style.width = progFinal + "%";

                if (tempo <= 0) {
                    clearInterval(intervalo);
                    const b = document.getElementById('btn-final');
                    b.disabled = false;
                    b.classList.replace('bg-[#1a1a1a]', 'bg-blue-600');
                    b.classList.replace('text-zinc-600', 'text-white');
                    b.classList.replace('cursor-not-allowed', 'cursor-pointer');
                    b.innerHTML = `<i class="fas fa-cloud-download-alt"></i> ACESSAR CONTEÚDO`;
                    document.getElementById('status-text').innerText = "TUDO PRONTO!";
                }
            }, 1000);
        }

        function finalizar() { if (linkData) window.location.href = linkData.final_url; }
        load();
    </script>
</body>
</html>
