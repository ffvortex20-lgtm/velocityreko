<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity | Unlock</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #050505; color: white; }
        .glass-card { background: #111111; border: 1px solid #1f1f1f; border-radius: 3rem; }
        
        #media-container { 
            transition: all 0.5s ease;
            margin: 0 auto 1.5rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid #222;
            background: #1a1a1a;
        }

        .mode-profile { width: 110px; height: 110px; border-radius: 2.2rem; }
        .mode-banner { width: 100%; max-width: 280px; height: 160px; border-radius: 1.5rem; }
        #media-container img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-sm glass-card p-10 text-center shadow-2xl relative overflow-hidden">
        <div id="progress-bar" class="absolute top-0 left-0 h-1 bg-blue-600 transition-all duration-500" style="width: 0%"></div>

        <div id="media-container" class="mode-profile">
            <i id="loading-bolt" class="fas fa-bolt text-4xl text-blue-500 animate-pulse"></i>
        </div>

        <h1 id="link-title" class="text-xl font-black uppercase italic">CARREGANDO...</h1>
        <p id="status-text" class="text-[9px] text-zinc-500 font-black uppercase mt-2 tracking-widest">Sincronizando tarefas...</p>

        <div id="buttons-area" class="mt-8 space-y-3">
            </div>

        <button id="btn-final" onclick="finalizar()" disabled class="w-full mt-6 py-5 bg-[#1a1a1a] text-zinc-600 rounded-[1.5rem] font-black text-xs border border-zinc-800 cursor-not-allowed flex items-center justify-center gap-2">
            <i class="fas fa-lock"></i> <span id="timer-label">BLOQUEADO</span>
        </button>
    </div>

    <script>
        const SUPABASE_URL = 'https://ikqetsyatpxkpwwuiovm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_n3MtfVbOkj3Ubb-yZ8YKFA_iaaeeVhR';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let linkData = null, concluidos = 0;

        async function load() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('s');
            if (!slug) {
                document.getElementById('link-title').innerText = "LINK INVÁLIDO";
                return;
            }
            
            const { data, error } = await _supabase.from('links').select('*').eq('slug', slug).single();
            
            if (error || !data) {
                document.getElementById('link-title').innerText = "NÃO ENCONTRADO";
                return;
            }
            
            linkData = data;
            document.getElementById('link-title').innerText = data.title;
            document.getElementById('status-text').innerText = "COMPLETE AS ETAPAS";

            // Ajuste da Imagem
            const container = document.getElementById('media-container');
            if (data.image_url) {
                const isUpload = data.image_url.includes('supabase.co');
                container.className = isUpload ? "mode-profile shadow-2xl" : "mode-banner shadow-2xl";
                container.innerHTML = `<img src="${data.image_url}" onerror="this.src='https://www.pinterest.com/favicon.ico'">`;
            }

            // CARREGAMENTO DOS BOTÕES (COM TRAVA DE SEGURANÇA)
            const area = document.getElementById('buttons-area');
            area.innerHTML = ''; // Limpa antes de gerar

            let acoes = data.actions;
            // Se as ações vierem como texto, transforma em objeto
            if (typeof acoes === 'string') acoes = JSON.parse(acoes);

            if (acoes && acoes.length > 0) {
                acoes.forEach(acao => {
                    const btn = document.createElement('button');
                    btn.className = "w-full py-4 bg-white text-black rounded-[1.2rem] font-black text-[10px] uppercase flex items-center justify-center gap-3 active:scale-95 transition-all";
                    
                    const icons = { youtube:'fa-youtube', instagram:'fa-instagram', tiktok:'fa-tiktok', pinterest:'fa-pinterest', whatsapp:'fa-whatsapp', discord:'fa-discord', twitch:'fa-twitch', 'x-twitter':'fa-x-twitter' };
                    const iconName = icons[acao.type] || 'fa-link';

                    btn.innerHTML = `<i class="fab ${iconName}"></i> SEGUIR NO ${acao.type.toUpperCase()}`;
                    
                    btn.onclick = () => {
                        window.open(acao.url, '_blank');
                        btn.className = "w-full py-4 bg-zinc-900 text-blue-500 rounded-[1.2rem] font-black text-[10px] uppercase flex items-center justify-center gap-3 border border-blue-500/20";
                        btn.innerHTML = `<i class="fas fa-check-circle"></i> CONCLUÍDO`;
                        btn.disabled = true;
                        
                        concluidos++;
                        const total = acoes.length;
                        document.getElementById('progress-bar').style.width = (concluidos / total) * 50 + "%";
                        
                        if (concluidos >= total) iniciarTimer();
                    };
                    area.appendChild(btn);
                });
            } else {
                // Se não tiver ações, libera direto
                iniciarTimer();
            }

            _supabase.from('links').update({ views: (data.views || 0) + 1 }).eq('slug', slug).then();
        }

        function iniciarTimer() {
            let t = 5;
            document.getElementById('status-text').innerText = "VERIFICANDO...";
            const iv = setInterval(() => {
                t--; 
                document.getElementById('timer-label').innerText = `LIBERANDO EM ${t}S...`;
                document.getElementById('progress-bar').style.width = 50 + (((5-t)/5)*50) + "%";
                
                if (t <= 0) {
                    clearInterval(iv);
                    const b = document.getElementById('btn-final');
                    b.disabled = false;
                    b.className = "w-full mt-6 py-5 bg-blue-600 text-white rounded-[1.5rem] font-black text-xs flex items-center justify-center gap-2 shadow-lg shadow-blue-600/20 cursor-pointer";
                    b.innerHTML = `<i class="fas fa-cloud-download-alt"></i> ACESSAR CONTEÚDO`;
                    document.getElementById('status-text').innerText = "PRONTO!";
                }
            }, 1000);
        }

        function finalizar() { 
            if (linkData) {
                let url = linkData.final_url;
                if(!url.startsWith('http')) url = 'https://' + url;
                window.location.href = url;
            }
        }

        // Tenta carregar. Se falhar, avisa no console.
        load().catch(err => console.error("Erro no Load:", err));
    </script>
</body>
</html>
