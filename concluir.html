<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body class="bg-[#050505] text-white flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm bg-[#111] border border-zinc-800 rounded-[2.5rem] p-10 text-center shadow-2xl">
        <div class="mb-8">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto flex items-center justify-center mb-4 shadow-xl shadow-blue-900/30">
                <span class="text-4xl font-black italic">V</span>
            </div>
            <h1 id="link-name" class="text-2xl font-bold tracking-tight">Carregando...</h1>
            <p class="text-zinc-500 text-[10px] font-bold uppercase tracking-[0.2em] mt-2">Complete os passos</p>
        </div>

        <div class="space-y-4">
            <button id="btn-git" onclick="startStep()" class="w-full py-5 bg-[#1a1a1a] hover:bg-[#222] rounded-2xl font-bold flex items-center justify-center gap-3 border border-zinc-800 transition-all group">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                Follow on GitHub
            </button>

            <button id="btn-unlock" disabled class="w-full py-5 bg-zinc-900 text-zinc-600 rounded-2xl font-black border border-zinc-800 cursor-not-allowed transition-all uppercase tracking-widest text-xs">
                ðŸ”’ Link Bloqueado
            </button>
        </div>

        <div class="mt-10 flex flex-col items-center gap-1 opacity-20">
            <span class="text-[8px] font-black tracking-[0.4em] uppercase">Powered By</span>
            <span class="text-xs font-black italic text-blue-500">VELOCITY</span>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ikqetsyatpxkpwwuiovm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_n3MtfVbOkj3Ubb-yZ8YKFA_iaaeeVhR';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let shortUrl = "";
        let ghUser = "";

        async function init() {
            const s = new URLSearchParams(window.location.search).get('s');
            if (!s) return document.getElementById('link-name').innerText = "Erro: Slug Vazio";

            const { data } = await _supabase.from('links').select('*').eq('slug', s).single();
            if (data) {
                document.getElementById('link-name').innerText = data.title;
                shortUrl = data.tiny_url;
                ghUser = data.github_user;
            } else {
                document.getElementById('link-name').innerText = "Link nÃ£o encontrado";
            }
        }

        function startStep() {
            if (!ghUser) return;
            window.open(`https://github.com/${ghUser}`, '_blank');

            // Timer de 3 segundos igual ao Rekonise
            setTimeout(() => {
                const g = document.getElementById('btn-git');
                const u = document.getElementById('btn-unlock');

                g.innerHTML = "âœ… ConcluÃ­do";
                g.className = "w-full py-5 bg-green-600 text-white rounded-2xl font-bold border border-green-500 shadow-lg shadow-green-900/20";
                
                u.disabled = false;
                u.innerText = "ðŸš€ Acessar Link";
                u.className = "w-full py-5 bg-blue-600 hover:bg-blue-500 text-white rounded-2xl font-black cursor-pointer shadow-lg shadow-blue-900/40 animate-bounce mt-4";
                u.onclick = () => window.location.href = shortUrl;
            }, 3000);
        }

        init();
    </script>
</body>
</html>
